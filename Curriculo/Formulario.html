<!DOCTYPE html>
<html>
<head>
	<title>Currículo</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>Currículo</h1>
	<form action="">
		<fieldset>
			<legend>Dados Pessoais</legend>
			<label for="nome">Nome:</label>
			<input type="text" name="nome" id="nome">
			<label for="sobre">Sobre Mim:</label>
			<input type="text" name="sobre" id="sobre">
			<label for="habilidade">Habilidades:</label>
			<input type="text" name="habilidade" id="habilidade">
			<label for="Informacoes">Outras Informaçoes:</label>
			<input type="text" name="Informaçoes" id="Informaçoes">

			<!--<label for="endereco">Endereço:</label>
			<input type="text" name="endereco" id="endereco">-->
			<!--<label for="telefone">Telefone:</label>
			<input type="tel" name="telefone" id="telefone">-->
			<!--<label for="email">Email:</label>
			<input type="email" name="email" id="email">-->
		</fieldset>
		<fieldset>
			<legend>Contato</legend>
			<label for="site">Site:</label>
			<input type="text" name="site" id="site">
			<label for="telefone">Celular:</label>
			<input type="tel" name="telefone" id="telefone">
			<label for="email">Email:</label>
			<input type="email" name="email" id="email">

			<!--<label for="telefone">Site:</label>
			<input type="tel" name="telefone" id="telefone">-->
			<!--<label for="instituicao">Instituição:</label>
			<input type="text" name="instituicao" id="instituicao">-->
			<!--<label for="conclusao">Data de Conclusão:</label>
			<input type="date" name="conclusao" id="conclusao">-->

		</fieldset>
		<fieldset>
			<legend>Formaçao</legend>
			<label for="empresa">Empresa:</label>
			<input type="text" name="empresa" id="empresa">
			<label for="cargo">Cargo:</label>
			<input type="text" name="cargo" id="cargo">
			<label for="inicio">Data de Início:</label>
			<input type="date" name="inicio" id="inicio">
			<label for="fim">Data de Término:</label>
			<input type="date" name="fim" id="fim">
			<label for="descricao">Experiencia:</label>
			<textarea name="descricao" id="descricao"></textarea>
		</fieldset>
		<input type="submit" value="Enviar">
        <form action="index.html" method="POST"></form>
	</form>
</body>
</html>
